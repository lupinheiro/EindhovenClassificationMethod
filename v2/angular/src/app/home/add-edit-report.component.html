<h1 *ngIf="isAddMode">Create Report</h1>
<h1 *ngIf="!isAddMode">Edit Report</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-1">
            <label>User ID</label>
            <select formControlName="accountId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accountId.errors }">
                <option *ngFor="let process of processes" [Value]="accountId">{{process.accountId}}</option>
              </select>
            <div *ngIf="submitted && f.accountId.errors" class="invalid-feedback">
                <div *ngIf="f.accountId.errors.required">Account ID is required</div>
            </div>
        </div>
        <div class="form-group col-3">
            <label>Type</label>
            <select formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                <option *ngFor="let category of categories" [Value]="type">{{category.subTypeCategory}}</option>
              </select>
            <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                <div *ngIf="f.type.errors.required">type is required</div>
            </div>
        </div>
        <div class="form-group col-1">
            <label>code</label>
            <select formControlName="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
                <option *ngFor="let category of categories" [Value]="code">{{category.code}}</option>
              </select>
            <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                <div *ngIf="f.code.errors.required">code is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
            <div class="form-group col-5">
                <label>Report Text</label>
                <input type="text" formControlName="reportText" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reportText.errors }" />
                <div *ngIf="submitted && f.reportText.errors" class="invalid-feedback">
                    <div *ngIf="f.reportText.errors.required">reportText is required</div>
                </div>
            </div>
        </div>
    <div class="form-group">
        <button type = "submit" [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="categories" class="btn btn-link">Cancel</a>
    </div>
</form>
