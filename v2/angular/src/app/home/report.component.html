<h1>Reports</h1>
<p>Create, Edit or Delete Reports:</p>
<a routerLink="addReport" class="btn btn-sm btn-success mr-1">Create Report</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width:10%">ID Report</th>
            <th style="width:10%">User ID</th>
            <th style="width:20%">type</th>
            <th style="width:20%">code</th>
            <th style="width:30%">reportText</th>
            <th style="width:10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let report of reports">
            <td>{{report.id}}</td>
            <td>{{report.accountId}}</td>
            <td>{{report.type}}</td>
            <td>{{report.code}}</td>
            <td>{{report.reportText}}</td>
            <td style="white-space: nowrap">
                <a routerLink="editReport/{{report.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteReport(report.id)" class="btn btn-sm btn-danger btn-delete-account" [disabled]="report.isDeleting">
                    <span *ngIf="report.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!report.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!reports">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
