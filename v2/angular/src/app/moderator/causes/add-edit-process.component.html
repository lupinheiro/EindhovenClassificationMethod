<h1 *ngIf="isAddMode">Create Process</h1>
<h1 *ngIf="!isAddMode">Edit Process</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-1">
            <label>accountId</label>
            <select formControlName="accountId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accountId.errors }">
                <option *ngFor="let process of processes" [Value]="accountId">{{account.id}}</option>
              </select>
            <div *ngIf="submitted && f.accountId.errors" class="invalid-feedback">
                <div *ngIf="f.accountId.errors.required">Account ID is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="processes" class="btn btn-link">Cancel</a>
    </div>
</form>
